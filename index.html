<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <title>snippets for code</title>
  </head>
  <body>
    <section class="showcase">
      <header>
        <h2 class="logo">Travel</h2>
        <div class="toggle"></div>
      </header>
      <video src="vv.mp4" muted loop autoplay></video>
      <!-- //video muted no voice, loop repeat, autoplay play video -->

      <div class="overlay"></div>

      <div class="text">
        <h2>Never Stop</h2>
        <h3>Exploring the world</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo
          doloremque magni excepturi dignissimos porro. Blanditiis eos iure
          praesentium similique quidem!
        </p>
        <a href="">Explore</a>
      </div>

      <ul class="social">
        <li>
          <a href=""><img src="fb.png" alt="" /></a>
        </li>
        <li>
          <a href=""><img src="tw.png" alt="" /></a>
        </li>
        <li>
          <a href=""><img src="nst.png" alt="" /></a>
        </li>
      </ul>
    </section>

    <div class="menu">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About us</a></li>
        <li><a href="">Products</a></li>
        <li><a href="">Contact us</a></li>
      </ul>
    </div>

    <script>
      const menuToggle = document.querySelector(".toggle");
      const showcase = document.querySelector(".showcase");

      menuToggle.addEventListener("click", () => {
        menuToggle.classList.toggle("active");
        showcase.classList.toggle("active");
      });
    </script>
  </body>
</html>
